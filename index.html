<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Quadrado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #hiddenElement {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            display: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="hiddenElement"></div>
        <button id="triggerButton">Clique Aqui</button>
    </div>

    <script>
        document.getElementById('triggerButton').addEventListener('click', function() {
            document.getElementById('hiddenElement').style.display = 'block';
            window.location.href = 'https://example.com/new-page'; // Redirecionamento para uma nova p√°gina
        });
    </script>
</body>
</html>
