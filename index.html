<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lightblue;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .balloon:hover {
            transform: scale(1.1);
        }
        #document {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('https://www.textures.com/system/gallery/photos/Parchment/55165/ParchmentOld0015_4_S.jpg');
            background-size: cover;
            width: 400px;
            height: 300px;
            padding: 20px;
            color: black;
            font-size: 20px;
            text-align: center;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div class="balloon" style="top: 20%; left: 30%;"></div>
    <div class="balloon" style="top: 50%; left: 60%;"></div>
    <div class="balloon" style="top: 70%; left: 40%;"></div>
    <div class="balloon" style="top: 40%; left: 80%;"></div>
    <div class="balloon" style="top: 60%; left: 20%;"></div>
</div>

<div id="document">
    <p>AS mansões são do outro lado</p>
</div>

<script>
    let balloons = document.querySelectorAll('.balloon');
    let poppedCount = 0;

    balloons.forEach(balloon => {
        balloon.addEventListener('click', () => {
            balloon.style.display = 'none'; // Hide balloon when clicked
            poppedCount++;

            if (poppedCount === balloons.length) {
                // Show the document when all balloons are popped
                document.getElementById('document').style.display = 'block';
            }
        });
    });
</script>

</body>
</html>
